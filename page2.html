<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Bodoni Moda", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    body {
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), ;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: white;
    }

    .container {
        perspective: 1000px;
    }

    .card {
        width: 280px;
        /* height: 360px; */
        position: absolute;
        top: 50px;
        left: 230px;
        transition: 2s;
        transform-style: preserve-3d;
    }

    .card:hover {
        transform: rotateY(180deg);
    }

    .block {
        position: fixed;
        top: 200px;
        right: 600px;
        left: 700px;
        perspective: 800px;
    }

    .outside,
    .inside {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        text-align: center;
        /* padding-bottom: rem; */


    }

    .outside {
        background-color: blanchedalmond;
        box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
        position: absolute;
        backface-visibility: hidden;
        transform: rotateY(180deg);

        /* margin: 90px; */

    }

    .outside h1 {
        font-size: 3rem;
        font-weight: bold;
        color: salmon;
        margin-bottom: 30px;
    }

    .inside {
        /* background-color: rgba(255, 244, 79); */
        box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
        /* transform: rotateY(180deg); */
    }

    .inside h3 {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
    }

    .frames {
        width: 400px;
        height: 150px;
        box-shadow: 0 5px 10px rgba(255, 255, 255, 0.5);
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0 0.8rem;
        position: absolute;
        transform: rotateY(-50deg) rotateX(30deg);

    }

    .frames img {
        width: 125px;
        height: 125px;
        border-radius: 50%;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    .frames p {
        font-size: 20px;
        font-weight: bold;
        transform: rotateY(180deg);
    }

    .frames:nth-child(1) {
        top: -100px;
        z-index: -1;
        /* background-color: coral; */
    }

    .frames:nth-child(2) {
        right: -230px;
        top: 40px;
        /* background-color: goldenrod; */
    }

    .frames:nth-child(3) {
        top: 85px;
        left: 40px;
        /* background-color: burlywood; */
    }

    /* .block img{
        width: 50%;
    } */
    @media screen and (min-width: 400px) and (max-width: 900px) {

        .frames {
            display: block;
            
        }

        /* .block {
            display: block;
        } */
        .card {
            width: 300px;
            height: 300px;
            /* padding: 0;
            margin: 0; */
            left: 10px;
        }
    }
</style>
